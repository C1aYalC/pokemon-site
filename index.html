<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PoClayMon Set Tracking</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="196x196" href="lib/imgs/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e56c958c32.js" crossorigin="anonymous"></script>
        <link href="lib/css/global.css" rel="stylesheet">
    </head>
    <body>
        <header class="header" id="mainHeader">
            <div class="container">
                <a href="index.html">
                    <img src="lib/imgs/c1-pokeball-logo.svg" alt="C1 Logo">
                </a>
            </div>
        </header>
        <main class="container mt-2">
            <div class="row mb-3 p-3">
                <h1 class="set-title">Scarlet & Violet Sets</h1>
            </div>
            <div class="container gx-1" id="setList">
                <div class="row g-4">
                    <div class="col-12 col-lg-4">
                        <div class="card set-card">
                            <img src="lib/imgs/set-logos/PAF.png"> 
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <a href="pages/sv/sv4.html" class="no-decoration">
                            <div class="card set-card">
                                <img src="lib/imgs/set-logos/PAR.png">
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-lg-4">
                        <a href="pages/sv/sv3pt5.html" class="no-decoration">
                            <div class="card set-card">
                                <img src="lib/imgs/set-logos/151.png">  
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-lg-4">
                        <a href="pages/sv/sv3.html" class="no-decoration">
                            <div class="card set-card">
                                <img src="lib/imgs/set-logos/OBF.png">  
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-lg-4">
                        <a href="pages/sv/sv2.html" class="no-decoration">
                            <div class="card set-card">
                                <img src="lib/imgs/set-logos/PE.png"> 
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-lg-4">
                        <a href="pages/sv/sv1.html" class="no-decoration">
                            <div class="card set-card">
                                <img src="lib/imgs/set-logos/SV.png">
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <script>
                window.addEventListener('scroll', function() {
                    var header = document.getElementById('mainHeader');
                    var targetDiv = document.getElementById('setList');

                    var targetDivTop = targetDiv.getBoundingClientRect().top;

                    if (targetDivTop <= 0) {
                        header.classList.add('sticky');
                    } else {
                        header.classList.remove('sticky');
                    }
                });
            </script>
        </main>
    </body>

</html>
